# help confirm pull requests to this project.

language: python

matrix:
  include:
    - python: 3.4
      env: TOXENV=py34
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36

install: pip install tox-travis

before_script:
  - pip install requests
  - pip install mock
script:
  - tox
  - make test

notifications:
  email: false
